<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance API v1.0</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://tonyzub.github.io/FinanceAPI/libs/code.js"></script>
  </head>
  <body> 
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          Menu
        </button>
        <h1 id="pageName"></h1>
        <button class="btn btn-primary" type="button" id="signOut">Info</button>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <p id="username"></p>
        <div class="btn-group-vertical w-100 gap-2">
          <button class="btn btn-info" type="button" id="news">News</button>
          <button class="btn btn-info" type="button" id="operations">Operations</button>
          <button class="btn btn-info" type="button" id="wallets">Wallets</button>
          <button class="btn btn-info" type="button" id="articles">Articles</button>
          <button class="btn btn-info" type="button" id="projectss">Projects</button>
          <button class="btn btn-primary" type="button" id="signOut" onclick="TrySignOut()">Logout</button>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      
      const usernameField = GetElementById("username");
      const signOutButton = GetElementById("signOut");
      var currentUser;

      function TrySignOut(){
        signOutButton.disabled = true;
        let request = MakeRequest("POST", "LogoutUser");
        request.onload = function() {
          if (request.status != 200) {
            console.log(request.status);
            alert("Server error occured, try later");
          } 
          else {
            let responseJSON = JSON.parse(request.response);
            if(responseJSON.isLoggedOut){
              SetCookie("Token", "");
              OpenURL(ROOT_URL, PAGE_TARGETS.self);
            }
            else{
              alert("An error occured");
            }
          };
          signOutButton.disabled = false;
        };
        request.onerror = function(request) {
          alert("Connection error");
          signOutButton.disabled = false;
        };
      }

      function GetUser(){
        let request = MakeRequest("POST", "GetUser");
        request.onload = function() {
          if (request.status != 200) {
            console.log(request.status);
            alert("Server error occured, user not found");
          } 
          else {
            let responseJSON = JSON.parse(request.response);
            if(responseJSON.username != ""){
              SetCookie("Username", responseJSON.username);
              usernameField.innerHTML = "User: " + responseJSON.username;
            }
            else{
              OpenURL(ROOT_URL, PAGE_TARGETS.self);
            }
          };
        };
        request.onerror = function(request) {
          console.log("Connection error");
        };
      }

      window.onload = function() {
        GetUser();
      };

    </script>
  </body>
</html>
