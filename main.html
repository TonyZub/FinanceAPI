<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance API v1.0</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://tonyzub.github.io/FinanceAPI/libs/code.js"></script>
  </head>
  <body> 
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
          Menu
        </button>
        <h1 id="pageName"></h1>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasInfo" aria-controls="offcanvasInfo">Info</button>
      </div>
    </nav>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasMenuLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="d flex">
          <p id="username"></p>
          <button class="btn btn-primary" type="button" id="profile" onclick="LoadProfilePage()">Profile</button>
        </div>
        <div class="btn-group-vertical w-100 gap-2">
          <button class="btn btn-info" type="button" id="news" onclick="LoadNewsPage()">News</button>
          <button class="btn btn-info" type="button" id="data" onclick="LoadDataPage()">Data</button>
          <button class="btn btn-info" type="button" id="operations" onclick="LoadOperationsPage()">Operations</button>
          <button class="btn btn-secondary" type="button" id="wallets" onclick="LoadWalletsPage()">Wallets</button>
          <button class="btn btn-secondary" type="button" id="articles" onclick="LoadArticlesPage()">Articles</button>
          <button class="btn btn-secondary" type="button" id="projectss" onclick="LoadProjectsPage()">Projects</button>
          <button class="btn btn-primary" type="button" id="signOut" onclick="TrySignOut()">Logout</button>
        </div>
      </div>
    </div>
    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasInfo" aria-labelledby="offcanvasInfoLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasInfoLabel">Info</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
      </div>
    </div>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasDetails" aria-labelledby="offcanvasDetailsLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDetailsLabel">Info</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
      </div>
    </div>
    <div class="main container" id="main">
    </div>
    <script type="text/javascript">
      
      const offcanvasMenu = new bootstrap.Offcanvas(GetElementById("offcanvasMenu"));
      const offcanvasInfo = new bootstrap.Offcanvas(GetElementById("offcanvasInfo"));
      const offcanvasDetails = new bootstrap.Offcanvas(GetElementById("offcanvasDetails"));

      function CloseMenu(){
        offcanvasMenu.hide();
      }

    </script>
    <script type="text/javascript">
      
      const PAGE_NAME_PARAMETER = "page";
      const PROFILE_PAGE_NAME = "profile";
      const NEWS_PAGE_NAME = "news";
      const DATA_PAGE_NAME = "data";
      const OPERATIONS_PAGE_NAME = "operations";
      const WALLETS_PAGE_NAME = "wallets";
      const ARTICLES_PAGE_NAME = "articles";
      const PROJECTS_PAGE_NAME = "projects";
      const usernameField = GetElementById("username");
      const pageNameField = GetElementById("pageName");
      const mainDiv = GetElementById("main");
      const signOutButton = GetElementById("signOut");
      var currentURL = new URL(window.location.href);
      var currentPage = currentURL.searchParams.get(PAGE_NAME_PARAMETER);
      var currentUser;

      function GetPageData(){
        switch(currentPage){
          case PROFILE_PAGE_NAME:
            LoadProfilePage();
            break;
          case NEWS_PAGE_NAME:
            LoadNewsPage();
            break;
          case DATA_PAGE_NAME:
            LoadDataPage();
            break;
          case OPERATIONS_PAGE_NAME:
            LoadOperationsPage();
            break;
          case WALLETS_PAGE_NAME:
            LoadWalletsPage();
            break;
          case ARTICLES_PAGE_NAME:
            LoadArticlesPage();
            break;
          case PROJECTS_PAGE_NAME:
            LoadProjectsPage();
            break;
          default:
            LoadNewsPage();
            break;
        }
      }

      function SetPageNameParameter(pageName){
        let url = currentURL;
        let search_params = url.searchParams;
        search_params.set(PAGE_NAME_PARAMETER, pageName);
        url.search = search_params.toString();
        let new_url = url.toString();
        history.replaceState(null, null, new_url);
      }

      function SetPageName(pageName){
        pageNameField.innerHTML = Titleize(pageName);
      }

      function PreparePage(pageName){
        CloseMenu();
        SetPageNameParameter(pageName);
        SetPageName(pageName);
      }

      function MakeDataRequest(functionName, pageName){
        PreparePage(pageName);
        mainDiv.innerHTML = PRELOADER_HTML;
        let request = MakeRequest("POST", functionName);
        request.onload = function() {
          if (request.status != 200) {
            console.log(request.status);
            alert("Server error occured, try later");
          } 
          else {
            let responseJSON = JSON.parse(request.response);
            if(responseJSON.isSignedIn){
              mainDiv.innerHTML = "";
              var _in = document.getElementById('inject');
              let divNode = document.createElement('div');
              let scriptNode = document.createElement('script');
              divNode.innerHTML = responseJSON.content.html;
              if(responseJSON.content.js != "") scriptNode.innerHTML = responseJSON.content.js;
              mainDiv.appendChild(divNode);
              mainDiv.appendChild(scriptNode);
            }
            else{
              OpenURL(SIGNIN_PAGE_URL, PAGE_TARGETS.self);
            }          
          };
        };
        request.onerror = function(request) {
          alert("Connection error");
        };
      }

      function LoadProfilePage(){
        MakeDataRequest("GetProfile", PROFILE_PAGE_NAME);
      }

      function LoadNewsPage(){
        MakeDataRequest("GetNews", NEWS_PAGE_NAME);
      }

      function LoadDataPage(){
        MakeDataRequest("GetData", DATA_PAGE_NAME);
      }

      function LoadOperationsPage(){
        MakeDataRequest("GetOperations", OPERATIONS_PAGE_NAME);
      }

      function LoadWalletsPage(){
        MakeDataRequest("GetWallets", WALLETS_PAGE_NAME);
      }

      function LoadArticlesPage(){
        MakeDataRequest("GetArticles", ARTICLES_PAGE_NAME);
      }

      function LoadProjectsPage(){
        MakeDataRequest("GetProjects", PROJECTS_PAGE_NAME);
      }

      function TrySignOut(){
        signOutButton.disabled = true;
        let request = MakeRequest("POST", "LogoutUser");
        request.onload = function() {
          if (request.status != 200) {
            console.log(request.status);
            alert("Server error occured, try later");
          } 
          else {
            let responseJSON = JSON.parse(request.response);
            if(responseJSON.isLoggedOut){
              SetCookie("Token", "");
              SetCookie("Username", "");
              OpenURL(SIGNIN_PAGE_URL, PAGE_TARGETS.self);
            }
            else{
              alert("An error occured");
            }
          };
          signOutButton.disabled = false;
        };
        request.onerror = function(request) {
          alert("Connection error");
          signOutButton.disabled = false;
        };
      }

      function SetUser(){
        usernameField.innerHTML = "User: " + cookies["Username"];
      }

      window.onload = function() {
        SetUser();
        GetPageData();
      };

    </script>
  </body>
</html>
