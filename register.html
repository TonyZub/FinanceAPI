<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="https://tonyzub.github.io/FinanceAPI/libs/code.js"></script>
    <link rel="stylesheet" href="styles/mainStyle.css">
  </head>
  <body class="text-center"> 
    <main class="form-signin">
      <form name="registerForm" method="post">
        <img class="mb-4" src="https://test-spb.ru/wp-content/themes/myTheme/images/clientsPage/fornewlogo.jpg" alt="" width="200" height="150">
        <h1 class="h3 mb-3 fw-normal">Please register</h1>
        <div class="form-floating">
          <input required type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input required type="text" name="username" class="form-control" id="floatingName" placeholder="username">
          <label for="floatingName">Username</label>
        </div>
        <div class="form-floating">
          <input required type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <input type="hidden" name="functionName" value="checkRegister">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
      </form>
      <p class="mt-5 mb-3 text-muted">Â© 2022-2025</p>
    </main>
    <script type="text/javascript">
      window.onload = function() {
          document.registerForm.action = REQ_URL;
      }
  </script>
  </body>
</html>
